<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>

</head>
<body>
<div id="app">
    <!--它意味着我们在普通 HTML 模板中使用特殊的语法将 DOM “绑定”到底层数据。-->
    <!--一旦创建了绑定，DOM 将与数据保持同步。每当修改了数据，DOM 便相应地更新。-->
    <input v-model="newTodo" v-on:keyup.enter="addTodo">
    <ul>
        <li v-for="todo in todos">
            <span>{{ todo.text }}</span>
            <button v-on:click="removeTodo($index)">X</button>
        </li>
    </ul>
    <a href={{ aurl }}>一个a标签</a>
</div>

<ul id="msgul">
    <template v-for="item in items">
        <li>{{ item.msg}}</li>
    </template>
</ul>
<button onclick="refresh()">refresh</button>
<div id="example-1">
    Hello {{name}}
    <p v-if="person">this is a person</p>
</div>

<div id="example">
    a={{ a}},b={{b}}
</div>

<div id="name">
    {{ fullname }}
</div>
<script src="index.js"></script>
</body>
</html>
