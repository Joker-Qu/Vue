<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
    <style>
        .expand-transition{
            transition: all .3s ease;
            height: 30px;
            padding: 10px;
            background-color: #eee;
            overflow: hidden;
        }
        .expand-enter, .expand-leave {
            height: 0;
            padding: 0 10px;
            opacity: 0;
        }
        .fade-transition{
            transition: all .5s ease;
            height: 200px;
            width: 50px;
            background: red;
        }
    </style>
</head>
<body>
<div id="d1">
    <!--//v-if不能用在根元素,得在外面包一层-->
    <div v-if="show" transition="expand" >hello</div>
    <!--//动态绑定-->
    <div v-if=false :transition="transitionName">hello</div>
</div>
</body>
<script>
var vm1=new Vue({
    el:"#d1",
    data:{
        show:false,
        transitionName:'fade'
    }
});
//javaScript钩子
Vue.transition('expand', {

    beforeEnter: function (el) {
        el.textContent = 'beforeEnter'
    },
    enter: function (el) {
        el.textContent = 'enter'
    },
    afterEnter: function (el) {
        el.textContent = 'afterEnter'
    },
    enterCancelled: function (el) {
        // handle cancellation
    },

    beforeLeave: function (el) {
        el.textContent = 'beforeLeave'
    },
    leave: function (el) {
        el.textContent = 'leave'
    },
    afterLeave: function (el) {
        el.textContent = 'afterLeave'
    },
    leaveCancelled: function (el) {
        // handle cancellation
    }
})
</script>
</html>
