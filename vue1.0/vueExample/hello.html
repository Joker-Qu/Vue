<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <div>{{message}}</div>
    <input type="text" v-model="message">
</div>

<div id="sel">
<select v-model="selected" multiple>
    <option selected>A</option>
    <option>B</option>
    <option>C</option>
</select>
<br>
<span>Selected: {{ selected}}</span>
</div>
<div id="book">
<table>
    <tr v-for="book in books">
        <td>{{book.id}}</td>
        <td>{{book.name}}</td>
        <td>{{book.author}}</td>
        <td>{{book.price}}</td>
    </tr>
</table>
<button @click="addItem">add</button>
</div>
<script>
    new Vue({
        el:'#app',
        data: {
            message:'hello vue.js.'
        }
    });
    new Vue({
        el:"#sel",
        data:{
            selected:[]
        }
    });
    new Vue({
        el:"#book",
        data:{
            books: [{
                id: 1,
                author: '曹雪芹',
                name: '红楼梦',
                price: 32.0
            }, {
                id: 2,
                author: '施耐庵',
                name: '水浒传',
                price: 30.0
            }, {
                id: '3',
                author: '罗贯中',
                name: '三国演义',
                price: 24.0
            }, {
                id: 4,
                author: '吴承恩',
                name: '西游记',
                price: 20.0
            }]
        },
        methods:{
            addItem:function () {
                var id=this.books.length+1;
                var book={
                    id:id,
                    author: '吴承恩',
                    name: '西游记',
                    price: parseInt(Math.random()*10+20)
                }
                this.books.push(book);
            }
        }
    })
</script>
</body>
</html>
