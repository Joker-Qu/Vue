<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .expand-transition{
            transition: all .3s ease;
            height: 30px;
            padding: 10px;
            background: yellow;
        }
        .expand-enter,.expand-leave{
            height:0px;
            opacity:0;
        }
    </style>
    <script src="../vue.js"></script>
</head>
<body>
<div id="example">
    <div v-if="show" transition="expand"></div>
    <button @click="change">start</button>
</div>
<script>
    Vue.transition('expand',{
        beforeEnter:function (el) {
            el.textContent="beforeEnter"
        },
        enter:function (el) {
            el.textContent="enter"
        },
        beforeLeave:function (el) {
            el.textContent="beforeLeave"
        },
        leave:function (el) {
            el.textContent="leave"
        },
    })
    var vm = new Vue({
        el:"#example",
        data:{
            show:false
        },
        methods:{
            change:function () {
                this.show=!this.show;
            }
        }

    })
</script>
</body>
</html>
