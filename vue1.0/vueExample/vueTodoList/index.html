<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="index.css">
    <script src="../vue.js"></script>

</head>
<body>
<template id="todoItemsTpl">
    <li :class="{ 'complicated':myMessage.complicated}"><input type="checkbox" v-model="myMessage.checked"><span>{{ myMessage.text }}</span><a v-show="myMessage.checked" @click="deleteItem">X</a></li>
</template>
<div id="app">
    <h1>Todos</h1>
    <div class="content">
        <input type="text" v-model="message" placeholder="What needs to be done?" @keyup.enter="submit">
        <ul>
            <li is="my-component" v-for="item in todos" :my-message="item"></li>
        </ul>
        <p><span>{{ todos.length }}</span> items left<a @click="deleteCheckedItem">delete</a><a @click="complicatedItem">complicated</a></p>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
